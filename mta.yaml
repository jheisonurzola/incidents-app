_schema-version: '3.1'
ID: capire.mt-incidents
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: mt-incidents-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: mt-incidents-information
      - name: mt-incidents-auth
      - name: mt-incidents-db

  - name: incidents-mtx
    type: nodejs
    path: gen/mtx/sidecar
    build-parameters:
      builder: npm-ci
    parameters:
      memory: 256M
      disk-quota: 512M
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
    requires:
      - name: mt-incidents-db
      - name: mt-incidents-auth

resources:
  - name: mt-incidents-information
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service-name: mt-incidents-information
      service: data-privacy-integration-service
      service-plan: data-privacy-internal
      config:
        xs-security:
          xsappname: mt-incidents-information-${org}-${space}
          authorities:
            - $ACCEPT_GRANTED_AUTHORITIES
        dataPrivacyConfiguration:
          configType: information
          applicationConfiguration:
            applicationName: mt-incidents-information
            applicationDescription: DPI NextGen Incidents CAP Reference Application
            applicationTitle: DPI NextGen Incidents
          informationConfiguration:
            applicationConfiguration:
              disableDataSubjectCorrection: true
              cacheControl: no-cache
            components:
              - componentName: mt-incidents-srv
                componentBaseURL: ~{srv-api/srv-url}
                serviceEndPoints:
                  - serviceName: dpi-service
                    serviceFormat: odata-v4
                    annotationFormat: v4
                    serviceEndPoint: /pdm
                    appPaginationEnabled: true
                    cacheControl: no-cache
  - name: mt-incidents-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: mt-incidents-${org}-${space}
        tenant-mode: dedicated
  - name: mt-incidents-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: mt-incidents-${org}-${space}
        appName: mt-incidents-${org}-${space}
        displayName: mt-incidents
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that
  - name: mt-incidents-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
