_schema-version: '3.1'
ID: capire.incidents
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: new-incidents-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: new-incidents-db
      - name: new-incidents-information
      - name: new-incidents-auth

  - name: new-incidents-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: new-incidents-db

resources:
  - name: new-incidents-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: new-incidents-information 
    type: org.cloudfoundry.managed-service 
    requires:
      - name: srv-api
    parameters:
      service-name: new-incidents-information
      service: data-privacy-integration-service
      service-plan: data-privacy-internal
      path: ./pdm-config.json
      config:
        xs-security:
          xsappname: new-incidents-information-${org}-${space}
          authorities:
            - $ACCEPT_GRANTED_AUTHORITIES
  - name: new-incidents-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: new-incidents-${org}-${space}
        tenant-mode: dedicated
