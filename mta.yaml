_schema-version: '3.1'
ID: capire.incidents
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: incidents-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: incidents-db
      - name: incidents-information
      - name: incidents-auth

  - name: incidents-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: incidents-db

resources:
  - name: incidents-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: incidents-information
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service-name: incidents-information
      service: data-privacy-integration-service
      service-plan: data-privacy-internal
      config:
        xs-security:
          xsappname: incidents-information-${org}-${space}
          authorities:
            - $ACCEPT_GRANTED_AUTHORITIES
        dataPrivacyConfiguration:
          configType: information
          applicationConfiguration:
            applicationName: incidents-information
            applicationDescription: DPI NextGen Incidents CAP Reference Application
            applicationTitle: DPI NextGen Incidents
          informationConfiguration:
            applicationConfiguration:
              disableDataSubjectCorrection: true
              cacheControl: no-cache
            components:
              - componentName: incidents-srv
                componentBaseURL: ~{srv-api/srv-url}
                serviceEndPoints:
                  - serviceName: dpi-service
                    serviceFormat: odata-v4
                    annotationFormat: v4
                    serviceEndPoint: /pdm
                    appPaginationEnabled: true
                    cacheControl: no-cache
  - name: incidents-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: incidents-${org}-${space}
        tenant-mode: dedicated
