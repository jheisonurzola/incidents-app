_schema-version: '3.1'
ID: capire.incidents
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: incidents-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: incidents-db
      - name: incidents-auth
      - name: incidents-information

  - name: incidents-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: incidents-db

  - name: incidents
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: incidents-auth

resources:
  - name: incidents-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: incidents-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: incidents-${org}-${space}
        tenant-mode: dedicated
  - name: incidents-information
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service-name: incidents-information
      service: data-privacy-integration-service
      service-plan: data-privacy-internal
      path: ./pdm-config.json
      config:
        xs-security:
          xsappname: incidents-information-${org}-${space}
          authorities:
            - $ACCEPT_GRANTED_AUTHORITIES                                                                                     -
              $ACCEPT_GRANTED_AUTHORITIES
